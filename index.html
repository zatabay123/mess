<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào Chị Thúy</title>
    <link rel ="stysheet" href="rol.css"> 
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        body {
    background-image: url('../image/a7d76bebb10f0051591e.jpg'); /* Đường dẫn đến ảnh */
    background-size: cover; /* Ảnh phủ toàn bộ màn hình */
    background-position: center; /* Căn giữa ảnh */
    background-repeat: no-repeat; /* Không lặp lại ảnh */
}
        #chatbox { background-image: url('/image/3f7ea289bd6d0c33557c.jpg'); /* Đường dẫn ảnh */
    background-size: cover;  /* Ảnh phủ kín */
    background-position: center; /* Căn giữa */
    background-repeat: no-repeat; /* Không lặp ảnh */
    width: 400px; /* Kích thước khung chat */
    height: 500px;
    border-radius: 10px; /* Bo tròn góc */
    padding: 10px;
    overflow: auto;
    width: 90%; max-width: 400px; margin: auto; border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto;  }
        .message { padding: 8px; border-radius: 5px; margin: 5px; max-width: 80%; }
        .user { background: rgb(159, 200, 241); color: rgb(60, 13, 13); text-align: right; float: right; }
        .bot { background: #DDD; float: left; }
        .clear { clear: both; }
        input, button { padding: 10px; margin-top: 10px; }
        img {max-width: 100%; border-radius: 5px; }
        .modal {
    display: flex;
    position: fixed;
    z-index: 1000;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
}

    </style>
</head>
<body>
    <div id="chatModal" class="modal">
        <div class="modal-content">
            <h2>Chào mừng!</h2>
            <p>Hãy nhấn vào nút bắt đầu.</p>
            <button onclick="closeModal()">Bắt đầu</button>
        </div>
    </div>
    <h3>LDLD </h3>
    <div id="chatbox"></div>
     
    <input type="text" id="userInput" placeholder="Nhập tin nhắn..." onkeypress="handleKeyPress(event)">
    <button onclick="sendMessage()">Gửi</button>
    <button onclick="sendImage()">Ảnh</button>
    
    <input type="file" id="imageInput" accept="image/*" onchange="previewImage()">
    
    <script>
        function sendMessage() {
            var input = document.getElementById("userInput").value;
            if (input.trim() === "") return;
            
            addMessage(input, "user");

            setTimeout(() => {
                var response = getBotResponse(input);
                addMessage(response, "bot");
            }, 500);
            
            document.getElementById("userInput").value = "";
        }

        function addMessage(text, sender) {
            var chatbox = document.getElementById("chatbox");
            var messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.innerHTML = text;
            chatbox.appendChild(messageDiv);
            chatbox.appendChild(document.createElement("div")).classList.add("clear");
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function getBotResponse(input) {
            var responses = {
                "long":"Dạ ai vậy.",
                "ê":"Dạ ai vậy.",
                "xin chào": "Chào bạn! Tôi là chatbot có thể gửi ảnh.",
                "bạn là ai": "Tôi là chatbot do bạn tạo ra!",
                "gửi ảnh": "Bạn có thể nhấn nút 'Gửi Ảnh' để tôi gửi ảnh.",
                "bye": "Tạm biệt! Hẹn gặp lại.",
                "hưng": "hưng là ai ?",
                "1945":"Cách mạng Tháng Tám năm 1945 - sự kiện vĩ đại trong lịch sử dân tộc Việt Nam",
                "gửi video":'<iframe width="300" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>'
            };
            return responses[input.toLowerCase()] || "Tôi không hiểu, bạn có thể hỏi lại!";
        }

        function sendImage() {
            var images = [
        "https://hoanghamobile.com/tin-tuc/wp-content/uploads/2024/07/anh-thien-nhien-dep-3d-22.jpg",
        "https://media.istockphoto.com/id/517188688/vi/anh/phong-c%E1%BA%A3nh-n%C3%BAi-non.jpg?s=612x612&w=0&k=20&c=WWWaejSo6EWGZMZSK7QK6LCfwd0rL2KB3ImCX2VkW4A=",
        
    ];
       var randomIndex = Math.floor(Math.random() * images.length);
    
    var chatbox = document.getElementById("chatbox");
    var img = document.createElement("img");
    img.src = images[randomIndex];  
    img.classList.add("message", "bot");

    chatbox.appendChild(img);
    chatbox.appendChild(document.createElement("div")).classList.add("clear");
    chatbox.scrollTop = chatbox.scrollHeight;
}
        function previewImage() {
            var file = document.getElementById("imageInput").files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                var img = document.createElement("img");
                img.src = e.target.result;
                img.classList.add("message", "user");

                var chatbox = document.getElementById("chatbox");
                chatbox.appendChild(img);
                chatbox.appendChild(document.createElement("div")).classList.add("clear");
                chatbox.scrollTop = chatbox.scrollHeight;
            };

            if (file) reader.readAsDataURL(file);
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") sendMessage();
        }
        window.onload = function() {
    alert("Chào mừng! Hãy bắt đầu cuộc trò chuyện.");
    
};
function closeModal() {
    document.getElementById("chatModal").style.display = "none";
}
    </script>

</body>
</html>
